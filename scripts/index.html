<!doctype html>
<head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>
      d3.text("csv/gpu_scalability.csv", function(data) {
        var data = d3.csv.parseRows(data);
        anychart.onDocumentReady(function () {
        // create an instance of a line chart
        var chart = anychart.line();
        // set the data
//        console.log(data)
        chart.column(data);
        // set chart title
        chart.title("GPU Scalability")
        // set the container element 
        chart.container("container");
        // initiate chart display
        chart.draw();
      }) 
    });
    </script>
